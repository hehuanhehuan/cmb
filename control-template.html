<div style="background: #B1E4DF;font: 14px tahoma,arial,\5b8b\4f53;width: 98%;margin: 0 auto;">
  <div style="height: 30px; line-height: 30px;color: #0088cc;">
    状态：
    <span id="state"></span>
    <span id="timer" data-timer="120"></span>
    <span id="error"></span>
  </div>

  <div style="height: 30px; line-height: 30px;">
    <select name="env" class="env">
      <option value="development">开发环境</option>
      <option value="production">生产环境</option>
    </select>
    <input type="button" name="token" class="token" value="设置密钥" style="padding: 2px 5px;">
    <input type="button" name="start" class="start" value="开始执行" style="padding: 2px 5px;">
    <input type="button" name="stop" class="stop" value="停止运行" style="padding: 2px 5px;">
  </div>
</div>
